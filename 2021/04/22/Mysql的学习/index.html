n><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br></pre></td><td class="code"><pre><span class="line">查询：</span><br><span class="line">	selct 字段,字段 from 表 where 条件;</span><br><span class="line">	</span><br><span class="line">分组函数&#x2F;多行处理函数：</span><br><span class="line">	sum min max avg count;        group by</span><br><span class="line">	例：select max(sal) from emp;</span><br><span class="line">	    select max(sal) from emp group by job;</span><br><span class="line">	分组函数通常与group by 连用并且后于group by后运行</span><br><span class="line">	分组函数自动忽略空；</span><br><span class="line">	</span><br><span class="line">排序(order by):</span><br><span class="line">	order by 		desc(降序)  asc(升序)  默认升序；</span><br><span class="line">	例：select sal from emp order by sal desc;</span><br><span class="line">	</span><br><span class="line">去重(distinct):</span><br><span class="line">	select distinct job from emp;</span><br><span class="line">	select distinct job,deptno from emp;</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	顺序：</span><br><span class="line">	select 			5</span><br><span class="line">		..</span><br><span class="line">	from    		1</span><br><span class="line">		..</span><br><span class="line">	where			2</span><br><span class="line">		..</span><br><span class="line">	group by		3</span><br><span class="line">		..</span><br><span class="line">	having 			4</span><br><span class="line">		..</span><br><span class="line">	order by		6</span><br><span class="line">		..</span><br><span class="line">	limit			7</span><br><span class="line">		..			</span><br><span class="line"></span><br><span class="line">表连接:</span><br><span class="line"></span><br><span class="line">	内连接：</span><br><span class="line">		select</span><br><span class="line">			..</span><br><span class="line">		from</span><br><span class="line">			..</span><br><span class="line">		join</span><br><span class="line">			..</span><br><span class="line">		on</span><br><span class="line">			..</span><br><span class="line">		</span><br><span class="line">	外连接:</span><br><span class="line">		select</span><br><span class="line">			..</span><br><span class="line">		from</span><br><span class="line">			..</span><br><span class="line">		left join</span><br><span class="line">			..</span><br><span class="line">		on</span><br><span class="line">			..</span><br><span class="line">		right join</span><br><span class="line">			..</span><br><span class="line">		on</span><br><span class="line">			..</span><br><span class="line"></span><br><span class="line">子查询：</span><br><span class="line">	select</span><br><span class="line">		..(select).</span><br><span class="line">	from </span><br><span class="line">		..(select).</span><br><span class="line">	where</span><br><span class="line">		..(select).</span><br><span class="line">		</span><br><span class="line">		</span><br><span class="line">union链接:</span><br><span class="line">	将两个查询结果相加，需要列数相同</span><br><span class="line">	select ename from emp</span><br><span class="line">	union</span><br><span class="line">	select ename from emp;</span><br><span class="line"></span><br><span class="line">limit(分页查询):</span><br><span class="line">	limit是mysql中特有的</span><br><span class="line">	limit取结果集中的部分数据(是sql语句最后执行的一个环节)</span><br><span class="line">	limit startIndex,length</span><br><span class="line">		startIndex(表示其实位置) length(表示取出几个)</span><br><span class="line"></span><br><span class="line">	例：select ename,sal from emp order by sal desc limit 0,5;</span><br><span class="line"></span><br><span class="line">limit(通用的标准分页sql)</span><br><span class="line"></span><br><span class="line">每页显示3条记录：</span><br><span class="line">第一页：0，3</span><br><span class="line">第二页: 3, 3</span><br><span class="line">第三页: 6, 3</span><br><span class="line">第四页: 9, 3</span><br><span class="line">	...</span><br><span class="line">第n页，：(n-1)*3,3;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">创建表：</span><br><span class="line">	create table 表名(</span><br><span class="line">		字段1，数据类型，</span><br><span class="line">		字段2，数据类型，</span><br><span class="line">		字段3，数据类型，</span><br><span class="line">		..</span><br><span class="line">		字段n，数据类型</span><br><span class="line">		);</span><br><span class="line"></span><br><span class="line">	mysql数据类型:</span><br><span class="line">		int			整数型(java 中的 int)</span><br><span class="line">		bigint		长整型(java 中的 long)</span><br><span class="line">		float		浮点型(java 中的 float double)</span><br><span class="line">		double</span><br><span class="line">		char		定长字符串(java 中的 String)</span><br><span class="line">		varchar		可变长字符串(java 中的 StringBuffer&#x2F;Stringbuilder)</span><br><span class="line">		date		日期类型(java 中的java.sql.data)</span><br><span class="line">		BLOB		二进制大对象(存储图片，视频等流媒体信息) Binary Large Object</span><br><span class="line">		CLOB		字符型大对象(存储较大文本，如4个G的字符串)Character Large Object</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">insert语句插入数据</span><br><span class="line">	语法模式：</span><br><span class="line">		insert into 表名(字段1，字段2，字段3...)values(值1，值2，值3);</span><br><span class="line">		insert into 表名 values(值1，值2，值3) 值得顺序和数量必须和建表时相同</span><br><span class="line">		insert into 表名(字段1，字段2，字段3...)values(值1，值2，值3...),(值1，值2，值3...);</span><br><span class="line">	要求:字段的数量和值的数量相同，并且数据类型要对应相同</span><br><span class="line">	当一条insert执行成功时，表格当中必然会多出一行记录；</span><br><span class="line">	</span><br><span class="line">表的复制</span><br><span class="line">	语法：</span><br><span class="line">		create table 表名 as select语句;</span><br><span class="line">	将查询结果当作表创建出来</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	将查询结果插入一张表中</span><br><span class="line">		insert into dept1 select * from dept;   将dept 插入dept1 中</span><br><span class="line"></span><br><span class="line">修改表中数据</span><br><span class="line">	语法：</span><br><span class="line">		update 表名 set 字段&#x3D;值，字段&#x3D;值 where 条件;  ！！如果不加where条件，则修改全部数据</span><br><span class="line">		</span><br><span class="line">删除数据</span><br><span class="line">	语法:</span><br><span class="line">		delete from 表名 where 条件;	如果不加where条件，则全部删除</span><br><span class="line"></span><br><span class="line">	删除大表中的数据</span><br><span class="line">		truncate table 表名；   无法恢复</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">​		</span><br><span class="line">​		</span><br><span class="line">约束：</span><br><span class="line">​	非空约束（not nul)  不能为null  只有列级</span><br><span class="line">​			id int not null;</span><br><span class="line">​			</span><br><span class="line"></span><br><span class="line">	唯一约束（unique）	不能重复，可以为null	</span><br><span class="line">			username unique;   列级</span><br><span class="line">			unique(id,username);  表级  id和username不能同时重复</span><br><span class="line">			</span><br><span class="line">	主键约束（primary key）（PK）	既不能为null 也不能重复 一个表只能有一个</span><br><span class="line">			id int primary key;</span><br><span class="line">			</span><br><span class="line">		主键：</span><br><span class="line">			主键约束： primary key</span><br><span class="line">			主键字段： id 是主键字段</span><br><span class="line">			主键值：   id 的每一个值都是主键值</span><br><span class="line">		主键的作用：</span><br><span class="line">			表的设计三范式中，第一范式就要求任何一张表都应该有主键</span><br><span class="line">			主键的作用：主键值是这行记录在这张表中的唯一标识</span><br><span class="line">		</span><br><span class="line">		主键的分类：</span><br><span class="line">			根据主键字段的字段数量来分：</span><br><span class="line">				单一主键： 推荐的，常用的</span><br><span class="line">				复合主键：多个字段联合起来添加一个主键约束（不推荐使用，违背三范式</span><br><span class="line">			根据主键性质来分：</span><br><span class="line">				自然主键：主键值最好是一个和业务没有任何关系的自然数(推荐)</span><br><span class="line">				业务主键：主键值和系统的业务挂钩 如银行卡号，身份证号（不推荐用）</span><br><span class="line">			</span><br><span class="line">		！！！一张表的主键约束只能有一个</span><br><span class="line"></span><br><span class="line">!!!		*mysql 提供主键自增:   auto_increment;  id字段自动维护一个自增的数字,从1开始,加1递增</span><br><span class="line">			id int primary key auto_increment</span><br><span class="line">				</span><br><span class="line"></span><br><span class="line">	外键约束（foreign key）（FK）</span><br><span class="line">		外键约束：foreign key</span><br><span class="line">		外键字段：添加有外键约束的字段</span><br><span class="line">		外键值：外键字段中的每一个值</span><br><span class="line">		外键约束可以为空，引用的字段必须有唯一性，一般引用为主键</span><br><span class="line">		</span><br><span class="line">	检查约束（check）： oracle有，mysql无</span><br><span class="line"></span><br><span class="line">备份数据库：</span><br><span class="line"></span><br><span class="line">mysqldump -uroot -proot db1 &gt;c:&#x2F;&#x2F;a.sql  备份</span><br><span class="line">source c:&#x2F;&#x2F;a.sql  还原</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">事务：</span><br><span class="line">	start transaction;  开始</span><br><span class="line">	rollback;			回滚	</span><br><span class="line">	commit;				提交</span><br><span class="line">隔离级别：</span><br><span class="line">read uncommitted; 读未提交——脏读、幻读、不可重复读</span><br><span class="line">read committed;   读已提交--不可重复读、幻读</span><br><span class="line">repeatable read;  可重复度--幻读</span><br><span class="line">serializable;     串行化，锁表  没有问题</span><br><span class="line">查询隔离级别：</span><br><span class="line">	select @@tx_isolation;</span><br><span class="line">设置隔离界别:</span><br><span class="line">	set global transaction isolation level 隔离界别;</span><br><span class="line">	</span><br><span class="line">DCL：</span><br><span class="line">  创建用户：</span><br><span class="line">		create user &#39;用户名’@‘主机名&#39; identified by &#39;密码&#39;;</span><br><span class="line">  查询用户：</span><br><span class="line">		1、进入mysql 数据库   use myql;</span><br><span class="line">		2、查询用户：		  select * from user;</span><br><span class="line">  删除用户：</span><br><span class="line">		drop user “用户名”@“主机名”;</span><br><span class="line">  修改用户名密码：</span><br><span class="line">		修改语句：update user set password&#x3D;password(&quot;新密码&quot;) where user&#x3D;&quot;用户名&quot;;</span><br><span class="line">		DCL语句： set password for &quot;用户名&quot;@&quot;主机名&quot; &#x3D;password(&quot;新密码&quot;);</span><br><span class="line">  忘记root用户密码：</span><br><span class="line">		1.管理员运行cmd输入  net stop mysql  停止mysql服务</span><br><span class="line">		2.使用无验证方式启动mysql服务: mysqld --skip-grant-tables</span><br><span class="line">		3.打开新的cmd窗口输入mysql直接登录 进入mysql数据库修改root用户密码</span><br><span class="line">		4.关闭两个窗口，通过任务管理器结束mysqld.exe进程</span><br><span class="line">		5.cmd启动mysql服务：  net start mysql</span><br><span class="line">		6.可以使用新密码登录了</span><br><span class="line"></span><br><span class="line">权限管理:</span><br><span class="line">	1、查询用户权限：</span><br><span class="line">		show grant from &quot;用户名&quot;@&quot;主机名&quot;;</span><br><span class="line">	2、授予权限:</span><br><span class="line">		grant 权限列表 on 数据库名.表名 to &quot;用户名&quot;@&quot;主机名&quot;;</span><br><span class="line">	    授予全部权限： grant all on *.* to &quot;用户名&quot;@&quot;主机名&quot;;</span><br><span class="line">	3、撤销权限：</span><br><span class="line">		revoke 权限列表 on 数据库名.表名 from &quot;用户名&quot;@&quot;主机名&quot;:</span><br></pre></td></tr></table></figure>
