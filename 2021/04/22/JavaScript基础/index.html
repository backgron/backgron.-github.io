<br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> nll=<span class="literal">null</span>;	<span class="comment">//此时nll属于object类型，因为赋值</span></span><br><span class="line">	 	<span class="literal">null</span>时吧nll看作为一个对象，所以为</span><br><span class="line">		object类型，但是<span class="built_in">String</span>(nll);  输出为<span class="literal">null</span></span><br><span class="line"></span><br><span class="line">!=   不严格的不等</span><br><span class="line">!== 严格的不等  </span><br><span class="line">==  不严格的相等	<span class="comment">//值相等</span></span><br><span class="line">===严格的相等	<span class="comment">//类型和值都相等</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">switch</span>-<span class="keyword">case</span>   使用的是严格的相等</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">=============！！！=================！！！==============！！！===============！！！=====</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">数组：  </span><br><span class="line"><span class="number">1.</span>构造函数方式创建数组  <span class="keyword">var</span> 数组名=<span class="keyword">new</span> <span class="built_in">Array</span>();</span><br><span class="line">如果（）里是一个数字，那表述数组的长度</span><br><span class="line">如果（）里是多个数字，就表示输入元素，数组个数为数组长度</span><br><span class="line">只有长度没有元素的数组默认数组元素为<span class="literal">undefined</span>类型</span><br><span class="line"></span><br><span class="line"><span class="number">2.</span> 通过字面量的方式创建数组   <span class="keyword">var</span> 数组名=[ ]；</span><br><span class="line">    数组的使用：</span><br><span class="line">     数组名[下标/索引]=值;</span><br><span class="line">     数组长度：数组名.length;</span><br><span class="line">    ***   数组里存储的数据的类型不一定相同 ： <span class="keyword">var</span> array=[<span class="number">1</span>,<span class="number">10.2</span>,<span class="string">&quot;哈哈&quot;</span>,<span class="keyword">new</span> <span class="built_in">Object</span>(),<span class="literal">null</span>,undefine]；</span><br><span class="line">    									是可以执行的；</span><br><span class="line">      数组的长度是可以改变的  <span class="keyword">var</span> array=<span class="keyword">new</span> <span class="built_in">Array</span>(<span class="number">1</span>); array(<span class="number">2</span>)=<span class="number">3</span>;是可以执行的；</span><br><span class="line">    									 array(<span class="number">44</span>)=undefine; 未定义的就是undefein</span><br><span class="line"></span><br><span class="line">    </span><br><span class="line"></span><br><span class="line">=============！！！=================！！！==============！！！===============！！！=====</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">函数：  </span><br><span class="line"><span class="function"><span class="keyword">function</span> 函数名(<span class="params"></span>)</span>&#123;&#125;     <span class="comment">//定义函数参数时不需要加上参数的数据类型  例如：</span></span><br><span class="line">									<span class="function"><span class="keyword">function</span> <span class="title">twoSum</span>(<span class="params">x,y</span>)</span>&#123;&#125;</span><br><span class="line">函数调用时，形参和实参的个数不一定相同，如果实参	大于形参，后面的无效；如果形参大于实参</span><br><span class="line">多余的形式参数按照 <span class="literal">undefined</span> 类型处理</span><br><span class="line">如过函数没有返回值或  <span class="keyword">return</span>;  ，接收到的是 <span class="literal">undefined</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> 函数名=<span class="function"><span class="keyword">function</span> (<span class="params"></span>)</span>&#123;&#125;;   <span class="comment">//通过函数表达式创建函数 相当于一个变量</span></span><br><span class="line">函数名();  					<span class="comment">//调用方法相同</span></span><br><span class="line"></span><br><span class="line">(<span class="function"><span class="keyword">function</span> (<span class="params"></span>)</span>&#123;<span class="built_in">console</span>.log(<span class="string">&quot;123&quot;</span>);&#125;)();  <span class="comment">//函数的自调用  一次性</span></span><br><span class="line"></span><br><span class="line">函数的数据类型为 <span class="function"><span class="keyword">function</span>         <span class="title">typeof</span>(<span class="params">函数名</span>) = <span class="function"><span class="keyword">function</span></span>;</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">函数可以作为参数使用  <span class="function"><span class="keyword">function</span> <span class="title">f1</span>(<span class="params">fn</span>)</span>&#123;&#125;</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">函数可以作为返回值   <span class="title">return</span> <span class="title">f1</span></span>;   <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> (<span class="params"></span>)</span>&#123;&#125;;</span><br><span class="line"></span><br><span class="line">作用域： 	<span class="comment">//除了函数内部定义的变量以外，其他位置定义的都是全局变量</span></span><br><span class="line"></span><br><span class="line">全局变量：用<span class="keyword">var</span>声明的就是全局变量，可以在任何位置访问到</span><br><span class="line">局部变量：在函数内部定义的变量，只能在函数内部使用</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">块级作用域：一个大括号&#123;&#125;里面的就是一个块级作用域，<span class="comment">//js中没有块级作用域</span></span><br><span class="line">全局作用域：全局变量的使用范围</span><br><span class="line">局部作用域：局部变量的使用范围</span><br><span class="line"></span><br><span class="line">*** 隐式全局变量：声明时没有 <span class="keyword">var</span> ，就是隐式全局变量，就算在函数里定义也可以在外面使用</span><br><span class="line">全局变量不会被 <span class="keyword">delete</span> 删除 （ <span class="keyword">delete</span> num1；） ，隐式全局变量可以被 <span class="keyword">delete</span> 删除</span><br><span class="line">即有 <span class="keyword">var</span> 不会被删除  没有 <span class="keyword">var</span> 会被删除</span><br><span class="line"></span><br><span class="line">预解析：在解析代码之前</span><br><span class="line"><span class="number">1</span>、把变量是声明提前到当前所在作用域的最上面</span><br><span class="line"><span class="number">2</span>、把函数的声明提前到当前所在作用域的最上面</span><br><span class="line">函数调用时，会把函数的声明提到作用域的最上面</span><br><span class="line">变量的声明提升到变量使用的前面</span><br><span class="line">** 先提前变量的声明，再提前函数的声明，也就是说预解析过后函数的声明在下面</span><br><span class="line">!!!!!   <span class="comment">//  因为b和c没有var是隐式全局变量   所以在函数的外面也可以使用相当于</span></span><br><span class="line">        <span class="comment">//   var a=9；   b=a; c=b;</span></span><br><span class="line">        f1();</span><br><span class="line">        <span class="built_in">console</span>.log(c);<span class="comment">//  9</span></span><br><span class="line">        <span class="built_in">console</span>.log(b);<span class="comment">//  9   </span></span><br><span class="line">        <span class="built_in">console</span>.log(a);<span class="comment">//   报错</span></span><br><span class="line">        <span class="function"><span class="keyword">function</span> <span class="title">f1</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function">        </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> a=b=c=<span class="number">9</span>;</span><br><span class="line">        <span class="built_in">console</span>.log(a);<span class="comment">//9</span></span><br><span class="line">        <span class="built_in">console</span>.log(b);<span class="comment">//9</span></span><br><span class="line">        <span class="built_in">console</span>.log(c);<span class="comment">//9</span></span><br><span class="line">!!!!!	&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">=============！！！=================！！！==============！！！===============！！！=====</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">面向对象：  封装、继承（js没有继承）、多态</span><br><span class="line">Js 不是面向对象的语言，是基于对象的语言</span><br><span class="line">**一个对象占了两块空间  栈(存储对象在堆中的地址)  堆(存储对象内容)</span><br><span class="line"><span class="number">1</span>、通过构造函数创建对象</span><br><span class="line"><span class="keyword">var</span> student=<span class="keyword">new</span> <span class="built_in">Object</span>();</span><br><span class="line">对象的属性(特点)：    student.name=<span class="string">&quot;小苏&quot;</span>;</span><br><span class="line">对象的方法(行为)：    student.study=<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//  通过   变量(对象) instanceof 类型名字 判断给对象是不是这个类型的</span></span><br><span class="line"><span class="comment">//           返回值为boolean类型  true是  false不是</span></span><br><span class="line"></span><br><span class="line"><span class="number">2</span>、工厂模式创建对象：把创建对象的构成封装成函数，创建对象时直接调用:</span><br><span class="line">!!!!!   <span class="keyword">var</span> Student=<span class="function"><span class="keyword">function</span>(<span class="params">name,age,sex</span>)</span>&#123;</span><br><span class="line">            <span class="keyword">var</span> stu=<span class="keyword">new</span> <span class="built_in">Object</span>();</span><br><span class="line">            stu.name=name;</span><br><span class="line">            stu.sex=sex;</span><br><span class="line">            stu.age=age;	<span class="comment">//创建对象属性的时候不能使用this</span></span><br><span class="line">            stu.siHi=<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span></span><br><span class="line"><span class="function">            </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">&quot;我叫&quot;</span>+<span class="built_in">this</span>.name+<span class="string">&quot;，我今年&quot;</span>+<span class="built_in">this</span>.age+<span class="string">&quot;岁了，我是&quot;</span>+<span class="built_in">this</span>.sex+<span class="string">&quot;生&quot;</span>);</span><br><span class="line">            &#125;;		<span class="comment">// 对象的方法调用对象属性时可以用this来代替</span></span><br><span class="line">            <span class="keyword">return</span> stu;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">var</span> student1=Student(<span class="string">&quot;小明&quot;</span>,<span class="number">18</span>,<span class="string">&quot;男&quot;</span>);</span><br><span class="line">        <span class="keyword">var</span> student2=Student(<span class="string">&quot;小红&quot;</span>,<span class="number">17</span>,<span class="string">&quot;女&quot;</span>);</span><br><span class="line">        student1.siHi();</span><br><span class="line">!!!!!   student2.siHi();</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>、****通过自定义构造函数创建对象**********</span><br><span class="line">!!!!!   <span class="function"><span class="keyword">function</span> <span class="title">Person</span>(<span class="params">name,age ,sex</span>)</span>&#123;</span><br><span class="line">            <span class="built_in">this</span>.name=name;</span><br><span class="line">            <span class="built_in">this</span>.age=age;</span><br><span class="line">            <span class="built_in">this</span>.sex=sex;</span><br><span class="line">            <span class="built_in">this</span>.sayHi=<span class="function"><span class="keyword">function</span> (<span class="params"></span>)</span></span><br><span class="line"><span class="function">            </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">&quot;我叫&quot;</span>+<span class="built_in">this</span>.name+<span class="string">&quot;，我今年&quot;</span>+<span class="built_in">this</span>.age+<span class="string">&quot;岁了，我是&quot;</span>+<span class="built_in">this</span>.sex+<span class="string">&quot;生&quot;</span>);</span><br><span class="line">            &#125; </span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">var</span> per=<span class="keyword">new</span> Person(<span class="string">&quot;小红&quot;</span>,<span class="number">16</span>,<span class="string">&quot;女&quot;</span>);</span><br><span class="line">        <span class="keyword">var</span> per2=<span class="keyword">new</span> Person(<span class="string">&quot;小明&quot;</span>,<span class="number">19</span>,<span class="string">&quot;男&quot;</span>);</span><br><span class="line">        per.sayHi();</span><br><span class="line">        per2.sayHi();</span><br><span class="line">!!!!!   <span class="built_in">console</span>.log(per <span class="keyword">instanceof</span> Person); <span class="comment">// true</span></span><br><span class="line"><span class="comment">//     通过自定义构造函数创建对象时  当  var per=new Person(&quot;小红&quot;,16,&quot;女&quot;);执行时</span></span><br><span class="line"><span class="comment">//			系统做了四件事</span></span><br><span class="line"><span class="comment">//		1、想内存中申请一块空闲的空间用于存储创建的新对象</span></span><br><span class="line"><span class="comment">//		2、把 this 设置为当前对象</span></span><br><span class="line"><span class="comment">//		3、设置当前对象的属性和方法</span></span><br><span class="line"><span class="comment">//		4、把 this 这个对象返回</span></span><br><span class="line"></span><br><span class="line"><span class="number">4</span>、通过 字面量 的方式创建对象    一次性对象</span><br><span class="line">		<span class="comment">//优化前</span></span><br><span class="line">!!!!!   <span class="keyword">var</span> obj=&#123;&#125;;                <span class="comment">//相当于  var obj=new Object();</span></span><br><span class="line">        obj.name=<span class="string">&quot;小明&quot;</span>;</span><br><span class="line">        obj.age=<span class="number">10</span>;</span><br><span class="line">        obj.sex=<span class="string">&quot;男&quot;</span>;</span><br><span class="line">        obj.sayHi=<span class="function"><span class="keyword">function</span> (<span class="params"></span>)</span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">&quot;我叫&quot;</span>+obj.name+<span class="string">&quot;，我今年&quot;</span>+<span class="built_in">this</span>.age+<span class="string">&quot;岁了，我是&quot;</span>+<span class="built_in">this</span>.sex+<span class="string">&quot;生&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        obj.sayHi();</span><br><span class="line"></span><br><span class="line">        <span class="comment">//优化过后</span></span><br><span class="line">        <span class="keyword">var</span> obj1=&#123;</span><br><span class="line">            name:<span class="string">&quot;小红&quot;</span>,</span><br><span class="line">            age:<span class="number">15</span>,</span><br><span class="line">            sex:<span class="string">&quot;女&quot;</span>,</span><br><span class="line">            sayHi:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">&quot;我叫&quot;</span>+<span class="built_in">this</span>.name+<span class="string">&quot;，我今年&quot;</span>+<span class="built_in">this</span>.age+<span class="string">&quot;岁了，我是&quot;</span>+<span class="built_in">this</span>.sex+<span class="string">&quot;生&quot;</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">!!!!!   obj1.sayHi();</span><br><span class="line"></span><br><span class="line">Js是动态语言：</span><br><span class="line"></span><br><span class="line"><span class="number">1.</span> 当代码执行到这个位置的时候才知道变量中存储的到底是什么，如果是对象，就有对象的属性和方法</span><br><span class="line">    	如果是变量，就有变量的作用</span><br><span class="line"><span class="number">2.</span> 点语法： 对象没有什么直接 点出来  通过点语法为对象添加属性或方法</span><br><span class="line">    per[<span class="string">&quot;name&quot;</span>]		等同于	per.name</span><br><span class="line">    per[<span class="string">&quot;play&quot;</span>]();	等同于	per.play();</span><br><span class="line">    **对象中实际存在的属性用 点   如果对象中不存在还用 点  就会自动给你创建一个属性，值为 <span class="literal">undefined</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">JSON</span>格式的数据： 成对存在，键值对</span><br><span class="line">		<span class="comment">//json 也是一个对象 属性都是  &quot;&quot;:&quot;&quot;, 的形式</span></span><br><span class="line">	<span class="keyword">var</span> json=&#123;</span><br><span class="line">		<span class="string">&quot;name&quot;</span>:<span class="string">&quot;小明&quot;</span>,</span><br><span class="line">		<span class="string">&quot;sex&quot;</span>:<span class="string">&quot;男&quot;</span>,</span><br><span class="line">		<span class="string">&quot;age&quot;</span>:<span class="string">&quot;10&quot;</span>,</span><br><span class="line">	&#125;;</span><br><span class="line"><span class="built_in">JSON</span>格式数据的遍历：</span><br><span class="line">		<span class="comment">//通过 for-in 循环遍历</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">var</span> any <span class="keyword">in</span> json)&#123;			<span class="comment">//key是一个变量存储的是该对象所有属性的名字</span></span><br><span class="line">		 <span class="built_in">console</span>.log(any+<span class="string">&quot;--------&quot;</span>+json[any]);  <span class="comment">//此处不能用 点 如果用点 就会自动创建一个</span></span><br><span class="line">	&#125;											<span class="comment">//  any属性  其值为undefined</span></span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">=============！！！=================！！！==============！！！===============！！！=====</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">简单类型和复杂类型：</span><br><span class="line"><span class="number">1</span>、原始数据类型：number、string、boolean、<span class="literal">undefined</span>、<span class="literal">null</span>、object</span><br><span class="line">	基本类型(简单类型),值类型： number、string、boolean</span><br><span class="line">	复杂类型(引用类型)：object</span><br><span class="line">	空类型: <span class="literal">null</span>、<span class="literal">undefined</span></span><br><span class="line"><span class="comment">// 值类型的值存储在栈中</span></span><br><span class="line"><span class="comment">// 引用类型的存储在栈和堆中		地址在栈中  对象在堆中</span></span><br><span class="line"><span class="number">2</span>、值类型和引用类型的传递</span><br><span class="line"><span class="comment">// 值类型传递的是值(在栈中存储)</span></span><br><span class="line"><span class="comment">// 引用类型传递的是地址(在栈中存储)</span></span><br><span class="line"><span class="comment">// 值类型作为函数的参数,传递的是值</span></span><br><span class="line"><span class="comment">// 引用类型作为函数的参数，传递的是地址</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">=============！！！=================！！！==============！！！===============！！！=====</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">内置对象</span><br><span class="line">实例对象：通过构造函数创建出来的实例化的对象</span><br><span class="line">静态对象：不需要创建，直接就是一个对象，方法(静态方法)直接通过这个对象名字调用</span><br><span class="line"><span class="comment">//实例方法必须通过实例对象去调用</span></span><br><span class="line"><span class="comment">//静态方法必须通过大写的对象去调用</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Math</span> 对象的常用属性和方法  静态对象 <span class="keyword">static</span>  不需要创建实例对象</span><br><span class="line"></span><br><span class="line"><span class="built_in">Math</span>.PI			Π</span><br><span class="line"><span class="built_in">Math</span>.E			e自然对数的底数</span><br><span class="line"><span class="built_in">Math</span>.abs(a)		a的绝对值</span><br><span class="line"><span class="built_in">Math</span>.ceil(a)	a数字向上取整  （小数进<span class="number">1</span>）</span><br><span class="line"><span class="built_in">Math</span>.floor(a)	a数字向下取整	(小数舍去)</span><br><span class="line"><span class="built_in">Math</span>.max(a,b..) 找出括号传入的数字中的最大值</span><br><span class="line"><span class="built_in">Math</span>.min(a,b..) 找出括号传入的数字中的最小值</span><br><span class="line"><span class="built_in">Math</span>.pow(a,b)	a的b次方</span><br><span class="line"><span class="built_in">Math</span>.sqrt(a)	a的平方根</span><br><span class="line"><span class="built_in">Math</span>.sin(a)		a的正弦值</span><br><span class="line"><span class="built_in">Math</span>.random()	返回一个[<span class="number">0</span>~<span class="number">1</span>)之间的随机数</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">Date</span> 对象的常用方法  实例对象 <span class="keyword">var</span> dt=<span class="keyword">new</span> <span class="built_in">Date</span>();  需要创建实例对象</span><br><span class="line"></span><br><span class="line">dt.getFullYear();	获取当前	年份</span><br><span class="line">dt.getMonth();		获取当前	月份<span class="comment">//月份从0开始  0是一月  实际月份要加一</span></span><br><span class="line">dt.getDate();		获取当前	日期</span><br><span class="line">dt.getHours();		获取当前	小时</span><br><span class="line">dt.getMinutes();	获取当前	分钟</span><br><span class="line">dt.getSeconds();	获取当前	秒数</span><br><span class="line">dt.getDay();		获取当前	星期<span class="comment">//星期从0开始  0是周日</span></span><br><span class="line">	</span><br><span class="line">dt.toString();				Tue Jan <span class="number">28</span> <span class="number">2020</span> <span class="number">21</span>:<span class="number">20</span>:<span class="number">55</span> GMT+<span class="number">0800</span> (中国标准时间)</span><br><span class="line">dt.toDateString();			Tue Jan <span class="number">28</span> <span class="number">2020</span></span><br><span class="line">dt.toLocaleDateString();	<span class="number">2020</span>/<span class="number">1</span>/<span class="number">28</span></span><br><span class="line">dt.toTimeString();			<span class="number">21</span>:<span class="number">20</span>:<span class="number">55</span> GMT+<span class="number">0800</span> (中国标准时间)</span><br><span class="line">dt.toLocaleTimeString();	下午<span class="number">9</span>:<span class="number">20</span>:<span class="number">55</span></span><br><span class="line">dt.valueOf();				<span class="number">1580217655210</span>  <span class="comment">//从1970年开始的毫秒时间</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">String</span> 对象常用的方法和属性  <span class="keyword">var</span> str=<span class="string">&quot;&quot;</span>;</span><br><span class="line"></span><br><span class="line">str.lenght					获取字符串长度</span><br><span class="line"><span class="built_in">String</span>.fromCharCode(下标);	方法返回由指定的UTF-<span class="number">16</span>代码单元序列创建的字符串</span><br><span class="line">str.concat(<span class="string">&quot;str1&quot;</span>,<span class="string">&quot;str2&quot;</span>);	返回str+str1+str2..的字符串</span><br><span class="line">str.indexOf(<span class="string">&quot;str1&quot;</span>);		返回“str1”在 str 中第一次出现的索引</span><br><span class="line">str.lastIndexOf(<span class="string">&quot;str1&quot;</span>);	返回 str1 在 str 中最后一次出现的索引</span><br><span class="line">str.replace(<span class="string">&quot;str1&quot;</span>,<span class="string">&quot;str2&quot;</span>);	返回将str中的str1替换为str2后的字符串</span><br><span class="line">str.slice(<span class="string">&quot;索引1&quot;</span>,<span class="string">&quot;索引2&quot;</span>);	返回包括索引<span class="number">1</span>到不包括索引二之间的字符串</span><br><span class="line">str.split(<span class="string">&quot;str1&quot;</span>,<span class="string">&quot;num&quot;</span>);	num是返回个数，把str已str1为分割线切割</span><br><span class="line">str.substr(<span class="string">&quot;索引&quot;</span>,<span class="string">&quot;num&quot;</span>);	截取索引往后取num个字符</span><br><span class="line">str.substring(<span class="string">&quot;索引1&quot;</span>,<span class="string">&quot;索引2&quot;</span>);	返回从索引<span class="number">1</span>(包括)到索引<span class="number">2</span>的字符串</span><br><span class="line">str.toLocaleLowerCase();	将str转为小写返回</span><br><span class="line">str.toLowerCase();			将str转为小写返回</span><br><span class="line">str.toUpperCase();			将str转为大写返回</span><br><span class="line">str.trim();					删除字符串前后的空格</span><br><span class="line">str.trimLeft();				删除字符串左边的空格</span><br><span class="line">str.trimRight();			删除字符串右边的空格</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">Array</span> 对象的常用方法和属性	<span class="keyword">var</span> arr=[];</span><br><span class="line"></span><br><span class="line">arr.length;					数组的长度</span><br><span class="line">arr.push(值);				向数组的后面追加一个元素	返回值为插入后数组长度</span><br><span class="line">arr.pop();					删除数组的最后一个元素，返回值就是删除的这个元素</span><br><span class="line">arr.shift();				删除数组的第一个元素，返回值就是删除的这个元素</span><br><span class="line">arr.unshift(值);			向数组的前面插入一个元素	返回值为插入后数组长度</span><br><span class="line"></span><br><span class="line"><span class="built_in">Array</span>.isArray(arr);			判断arr是不是一个数组 返回<span class="literal">true</span>/<span class="literal">false</span></span><br><span class="line">arr.concat(arr1,arr2);		返回arr+arr1+arr2的新数组</span><br><span class="line">arr.every(函数);			返回布尔类型，函数有三个参数，第一个是参数的值，第二个是参数</span><br><span class="line">							的索引，第三个是原来的数组(没什么用);</span><br><span class="line">arr.filter(函数);			返回可以满足函数要求的元素，组成一个新的数组</span><br><span class="line">arr.forEach(函数);			遍历数组</span><br><span class="line">arr.indexOf(元素值);		返回索引，没有则是-<span class="number">1</span></span><br><span class="line">arr.join(<span class="string">&quot;str&quot;</span>);			通过str把每个元素连接起来，返回一个字符串</span><br><span class="line">arr.map(函数);				把数组中的每个元素执行函数，把执行后的结果返回一个新的数组</span><br><span class="line">arr.reverse();				反转数组，返回反转后的数组</span><br><span class="line">arr.sort();					排序，不稳定	可能需要在括号里补充以下函数</span><br><span class="line">								<span class="function"><span class="keyword">function</span> (<span class="params">a,b</span>)</span>&#123;</span><br><span class="line">									<span class="keyword">if</span>(a&gt;b)&#123;<span class="keyword">return</span> <span class="number">1</span>;&#125;</span><br><span class="line">									<span class="keyword">else</span> <span class="keyword">if</span>(a==b)&#123;<span class="keyword">return</span> <span class="number">0</span>;&#125;</span><br><span class="line">									<span class="keyword">else</span> <span class="keyword">if</span>(a&lt;b)&#123;<span class="keyword">return</span> -<span class="number">1</span>&#125;</span><br><span class="line">								&#125;</span><br><span class="line">arr.slice(开始索引，结束索引);	把截取的字符串返回一个新的字符串，包括开始不包括索引</span><br><span class="line">arr.splice(开始的位置，要删除的个数，替换的元素的值);</span><br><span class="line">							用于删除数据，替换元素，插入元素;</span><br><span class="line">							</span><br><span class="line">=============！！！=================！！！==============！！！===============！！！=====					</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">基本包装类型：</span><br><span class="line"></span><br><span class="line"><span class="comment">//普通的变量没办法直接调用属性和方法</span></span><br><span class="line"><span class="comment">//对象可以直接调用属性和方法</span></span><br><span class="line"></span><br><span class="line">基本包装类型：本身是基本类型，但在执行代码的过程中，这个变量调用了属性或者方法，那么这</span><br><span class="line">			  种类型就不再是基本类型，变量也不是普通的变量，而是基本包装类型对象</span><br><span class="line"><span class="comment">//例如：  str.replace();     num.toString();    var flag=new Boolean(false);</span></span><br><span class="line"></span><br><span class="line">  string  number  boolean  就会动不动就变成基本包装类型</span><br><span class="line"></span><br><span class="line">对象&amp;&amp;<span class="literal">true</span>   	结果就是<span class="literal">true</span></span><br><span class="line"><span class="literal">true</span>&amp;&amp;对象	 	结果就是对象</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
