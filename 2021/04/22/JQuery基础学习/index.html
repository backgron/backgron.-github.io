ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//事件</span></span><br><span class="line">X	$(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;)  页面加载事件</span><br><span class="line">X	\$(<span class="string">&quot;#btn&quot;</span>).click(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;);  事件</span><br><span class="line">X	.bind(&#123;<span class="string">&quot;click&quot;</span>:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;,<span class="string">&quot;mouseover&quot;</span>:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;...&#125;);  为元素绑定多个事件</span><br><span class="line">X	.bind(<span class="string">&quot;mouseover mouseout&quot;</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;);</span><br><span class="line">X	$(div).delegate(<span class="string">&quot;span&quot;</span>,<span class="string">&quot;click&quot;</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;);    通过div为div中的span绑定事件</span><br><span class="line">***通常推荐使用on</span><br><span class="line">$(div).on(<span class="string">&quot;click&quot;</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;);          为div绑定事件</span><br><span class="line">$(div).on(<span class="string">&quot;click&quot;</span>,<span class="string">&quot;span&quot;</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;);		为div中的span绑定事件</span><br><span class="line">***解绑事件</span><br><span class="line">.off(<span class="string">&quot;click&quot;</span>);    解绑通过on 绑定的事件   不影响子元素的事件</span><br><span class="line">.off(<span class="string">&quot;click&quot;</span>,<span class="string">&quot;**&quot;</span>);    解绑子级元素的点击事件</span><br><span class="line">.off();    移除子级和父级所有事件</span><br><span class="line">.unbind(<span class="string">&quot;click&quot;</span>);   绑定通过bind 绑定的事件</span><br><span class="line">$(div).undelegate(<span class="string">&quot;span&quot;</span>,<span class="string">&quot;click&quot;</span>);   解绑通过delegate绑定的$(div) 的子元素span的click事件</span><br><span class="line">如果父级元素和自己元素都是通过正常的方式绑定事件</span><br><span class="line">		off解绑父级元素时，子级元素的事件不会被解绑</span><br><span class="line">如果父级元素调用delegate的方式绑定事件，</span><br><span class="line">		父级元素通过off解绑事件，子级元素的相同时间都会被解绑</span><br><span class="line">***触发事件</span><br><span class="line">$(<span class="string">&quot;div&quot;</span>).click();    触发div的点击事件</span><br><span class="line">$(<span class="string">&quot;div&quot;</span>).trigger(<span class="string">&quot;click&quot;</span>);  触发div的点击事件</span><br><span class="line">$(<span class="string">&quot;div&quot;</span>).triggerHandler(<span class="string">&quot;click&quot;</span>)   触发div的点击事件  不会触发浏览器的默认事件</span><br><span class="line"><span class="keyword">return</span> <span class="literal">false</span>;   取消事件冒泡，取消浏览器默认事件</span><br><span class="line">***事件对象 <span class="function"><span class="keyword">function</span>(<span class="params">event</span>)</span>&#123;&#125;;</span><br><span class="line">event.delegateTarget    代码绑定事件的对象</span><br><span class="line">event.currentTarget     绑定事件的对象</span><br><span class="line">event.target            真正触发事件的对象</span><br><span class="line">event.keyCode           获取按键   keydown事件</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//选择器</span></span><br><span class="line">$(<span class="string">&quot;#id&quot;</span>)  </span><br><span class="line">$(<span class="string">&quot;.class&quot;</span>)</span><br><span class="line">$(<span class="string">&quot;ul&quot;</span>)</span><br><span class="line">$(<span class="string">&quot;ul,div,span&quot;</span>)</span><br><span class="line">$(<span class="string">&quot;ul li&quot;</span>)</span><br><span class="line">$(<span class="string">&quot;ul&gt;li&quot;</span>)</span><br><span class="line">$(<span class="string">&quot;ul+ul&quot;</span>)</span><br><span class="line">$(<span class="string">&quot;ul~ul&quot;</span>)</span><br><span class="line">$(<span class="string">&quot;ul *&quot;</span>)</span><br><span class="line">$(<span class="string">&quot;li.class&quot;</span>);</span><br><span class="line">$(<span class="string">&quot;ul&gt;li:even&quot;</span>)		奇数</span><br><span class="line">$(<span class="string">&quot;ul&gt;li:odd&quot;</span>)		偶数</span><br><span class="line">$(<span class="string">&quot;ul&gt;li:eq(4)&quot;</span>);  index=<span class="number">4</span></span><br><span class="line">$(<span class="string">&quot;ul&gt;li:gt(4)&quot;</span>);  index&gt;<span class="number">4</span></span><br><span class="line">$(<span class="string">&quot;ul&gt;li:lt(4)&quot;</span>);  index&lt;<span class="number">4</span></span><br><span class="line">$(<span class="string">&quot;input[type=buttom]&quot;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//属性</span></span><br><span class="line">.height();</span><br><span class="line">.css(<span class="string">&quot;width&quot;</span>);   得到的是  <span class="string">&quot;100px&quot;</span>  字符串</span><br><span class="line">.css(); 样式设置:</span><br><span class="line">	.css(<span class="string">&quot;color&quot;</span>,<span class="string">&quot;red&quot;</span>)   </span><br><span class="line">	.css(&#123;<span class="string">&quot;color&quot;</span>:<span class="string">&quot;red&quot;</span>,<span class="string">&quot;width&quot;</span>:<span class="string">&quot;100px&quot;</span>&#125;)</span><br><span class="line">.val(); </span><br><span class="line">.html(); </span><br><span class="line">.text();</span><br><span class="line">.attr();   自定义属性:   .attr(<span class="string">&quot;year&quot;</span>,<span class="number">19</span>);   year=.attr(<span class="string">&quot;year&quot;</span>);</span><br><span class="line">.prop(<span class="string">&quot;checked&quot;</span>);    checked 复选框中是否选中问题  bool=.prop(<span class="string">&quot;checked&quot;</span>);   .prop(<span class="string">&quot;checked&quot;</span>,<span class="literal">false</span>);</span><br><span class="line">.offset().left;</span><br><span class="line">.offset().top;</span><br><span class="line">.offset(<span class="string">&quot;left&quot;</span>:<span class="number">100</span>,<span class="string">&quot;top&quot;</span>:<span class="number">100</span>);</span><br><span class="line">.scrollLeft();</span><br><span class="line">.scrollTop();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//动画</span></span><br><span class="line">***向左上角</span><br><span class="line">.show();   显示    可加回调函数  .show(<span class="number">1000</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;);</span><br><span class="line">.hide();	隐藏</span><br><span class="line">***向上</span><br><span class="line">.slideUp;    滑入</span><br><span class="line">.slideDown();   滑出</span><br><span class="line">.slideToggle();  切换</span><br><span class="line">***透明度</span><br><span class="line">.fadeIn();	淡入</span><br><span class="line">.fadeOut();	淡出</span><br><span class="line">.fadeToggle(); 切换</span><br><span class="line">.fadeTo(<span class="number">1000</span>,<span class="number">0.3</span>)  改变透明度</span><br><span class="line">***animate</span><br><span class="line">.animate(键值对对象,时间,回调函数);</span><br><span class="line">***其他</span><br><span class="line">.stop();  停止当前元素动画</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//获取元素</span></span><br><span class="line">.siblings(<span class="string">&quot;element&quot;</span>); 获取兄弟元素</span><br><span class="line">.find(); 获取所有后代元素</span><br><span class="line">.next(); 下一个兄弟元素 </span><br><span class="line">.nextAll();  </span><br><span class="line">.prev(); 当前元素的前面的兄弟元素</span><br><span class="line">.prevAll();</span><br><span class="line">.end();  恢复到断链之前</span><br><span class="line">.frist(<span class="string">&quot;element&quot;</span>);  第一个元素</span><br><span class="line">.last();    最后一个元素</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//设置class</span></span><br><span class="line">.addClass(); 添加类 多个类中间用空格隔开 不加点</span><br><span class="line">.removeClass();删除类，括号不填全部删除</span><br><span class="line">.hasClass();  判断有没有某个类样式  返回布尔类型</span><br><span class="line">.toggleClass();  切换类样式</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//添加元素  删除元素  克隆元素</span></span><br><span class="line">***添加</span><br><span class="line"><span class="keyword">var</span> pObj=$(<span class="string">&quot;&lt;p&gt;&lt;/p&gt;&quot;</span>);</span><br><span class="line">.append(pObj);   依次向后添加子元素</span><br><span class="line">.prepend(pObj);   依次向前添加子元素</span><br><span class="line">.after(pObj);	向后添加兄弟元素</span><br><span class="line">.befor(pObj);   向前添加兄弟元素</span><br><span class="line">pObj.appendTo(<span class="string">&quot;div&quot;</span>)  p加入到div中</span><br><span class="line">.html(<span class="string">&quot;&lt;p&gt;&lt;/p&gt;&quot;</span>)   添加p</span><br><span class="line">***删除</span><br><span class="line">.html(<span class="string">&quot;&quot;</span>)  删除元素内的东西</span><br><span class="line">.empty()   删除元素内的东西</span><br><span class="line">.remove()  删除当前元素</span><br><span class="line">***克隆元素</span><br><span class="line">.clone(pObj);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//其他</span></span><br><span class="line"><span class="built_in">arguments</span>.callee  相当于递归</span><br><span class="line"><span class="built_in">arguments</span>.length   获取当前函数调用时有几个参数</span><br><span class="line">***链式编程的基本原理</span><br><span class="line"><span class="function"><span class="title">sayName</span>(<span class="params">name</span>)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(name)</span><br><span class="line">		<span class="keyword">return</span> <span class="built_in">this</span>;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		<span class="keyword">return</span> name;</span><br><span class="line">&#125;</span><br><span class="line">方法将对象返回就可以</span><br><span class="line"></span><br><span class="line">.each(<span class="function"><span class="keyword">function</span>(<span class="params">index,element</span>)</span>&#123;&#125;);</span><br><span class="line">***多库共存冲突问题</span><br><span class="line"><span class="keyword">var</span> xy=$.noConflict();   将$的控制权给xy  之后xy取代$  xy(<span class="function"><span class="keyword">function</span>)</span></span><br><span class="line"><span class="function"><span class="title">jQuery</span>(<span class="params"><span class="keyword">function</span>()&#123;&#125;</span>)  还可以用</span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function"></span></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
